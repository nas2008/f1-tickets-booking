<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Ticket Booking</title>

    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        /* Background video */
        .bgvideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main layout */
        .main {
            display: flex;
            height: 100vh;
        }

        /* Left driver section */
        .drivers {
            width: 20%;
            padding: 20px;
        }

        .card {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            height: 130px;
            border-radius: 10px;
        }

        .info-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: black;
            border: 2px solid white;
            color: red;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Booking box */
        .booking {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .booking-box {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
        }

        .booking-box h1 {
            text-align: center;
            margin-bottom: 25px;
            color: red;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .book-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .book-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>

    <video class="bgvideo" autoplay muted loop>
        <source src="home video.mp4">
    </video>

    <div class="main">

        <!-- LEFT DRIVERS -->
        <div class="drivers">
            <div class="card">
                <img src="lewis.jpg">
                <h3>LEWIS</h3>
                <form action="LEWIS.html">
                <button class="info-btn">SELECT</button>
                </form>
            </div>

            <div class="card">
                <img src="max.jpg">
                <h3>MAX</h3>
                <form action="MAX.html">
                <button class="info-btn">SELECT</button>
                </form>
            </div>
        </div>

        <!-- BOOKING SECTION -->
        <div class="booking">
            <div class="booking-box">
                <h1>BOOK YOUR TICKETS</h1>

                <label>Grand Prix</label>
                <select>
                    <option>Italian Grand Prix</option>
                    <option>Monaco Grand Prix</option>
                    <option>British Grand Prix</option>
                </select>

                <label>Number of Tickets</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <label>Select Date</label>
                <input type="date">

                <button class="book-btn">BOOK NOW</button>
            </div>
        </div>

    </div>

</body>
</html>
