<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>F1 Formula Race</title>
    </head>
    <style>
        .vdn{
            position: fixed;
            object-fit: cover;
            top: 0;
            left: 0;
            width: 100%;
            height:100%;
        }
        .btn{
            position: absolute;
            transform: translateX(-50%);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif  ;
            text-align: center;
            padding: 15px;
            left: 50%;
            bottom: 60px;
            font-size: 15px;
            background-color: black;
            border: 2px solid white;
            color:red;
            border-radius: 10px;
        }
        .btn:hover{
            transition: scale(1.2s);
            transform: translateX(deg25);
        }
    </style>
    <body>
        <video class="vdn" autoplay loop muted>
            <source src="F1.BACKGROUND.mp4" type="video/mp4">
        </video>
        <form action="HOME Page.html" method="get">
            <button class="btn">BOOK TICKETS</button>
        </form>
    </body>
</html>
